syllabus=Representerar kursinformationsverktyget
syllabus.action.site=H\u00e4mtar kursinformationen f\u00f6r en given sajt. Om Kursinformationen omdirigerats kommer resultatet att vara ett n\u00e4st intill tomt dokument inneh\u00e5llandes den specificerade URL\:en. Annars kommer inneh\u00e5llet i kursinformationen att returneras i ett strukturerat dokument. F\u00f6r normala anv\u00e4ndare returneras endast objekt som har postats och som \u00e4r inom ramarna f\u00f6r start- och sluttid. Om den anv\u00e4ndare som st\u00e4ller f\u00f6rfr\u00e5gan kan uppdatera sajten kan den ocks\u00e5 se alla kursinformationsobjekt.
