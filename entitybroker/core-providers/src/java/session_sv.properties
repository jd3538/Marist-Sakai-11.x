session=Representerar en anv\u00e4ndare eller session som \u00e4r aktiv, inaktiv session eller information om inaktiva sessioner kan inte n\u00e5s, sessionen \u00e4r effectively immutable och att ta bort den \u00e4r det samma som att inaktivera den, uppdatera har effekten att refreshing it s\u00e5 den inte f\u00e5r timeout
session.view.new=Skapa en ny session via authentication using the '_username' och '_password' parametrar f\u00f6r att s\u00e4tta anv\u00e4ndarnamn och l\u00f6senord och skapa en session f\u00f6r, as per the REST conventions, id f\u00f6r den session som skickas tillbaka i response headers, NOTERA\: admins kan skapa sessioner f\u00f6r vilken anv\u00e4ndare som helst bara genom att skicka en request med valid session data
session.Deleteable=Radera en session g\u00f6r den omedelbart inaktiv och inte l\u00e4ngre anv\u00e4ndbar (like calling Session.invalidate())
session.Updateable=Uppdatera en session resets timern (like calling Session.setActive())
session.Resolvable=Accessing en session kommer refresh it om du inte skickar med en parameter kallad "auto" (v\u00e4rdet p\u00e5 parametern spelar ingen roll), det till\u00e5ter dig att f\u00e5 informationen om sessionen utan att den uppdateras
session.Createable=F\u00f6r att initiera en ny session, fire a create request med ett '_username' och '_password' parameter satt till anv\u00e4ndarnamnet och l\u00f6senordet f\u00f6r anv\u00e4ndaren du ska skapa en session f\u00f6r, NOTERA\: admins kan skapa sessioner f\u00f6r vilken anv\u00e4ndare som helst genom att skicka a request with a valid session entity
session.redirect./{prefix}/{id}/norefresh=L\u00e5ter en bra URL att f\u00e5 en session utan att orsaka en refresh
session.redirect./{prefix}/current/norefresh=Enkel URL f\u00f6r att h\u00e4mta den aktuella sessionen utan att uppdatera
session.action.current=H\u00e4mtar den aktuella sessionen f\u00f6r den aktuella f\u00f6rfr\u00e5gan
session.action.becomeuser=Allows user to become another user assuming requesting user is a Sakai admin. Syntax\: serverUrl/direct/session/becomeuser/\:USERID\: , where \:USERID\: is either a userId or a userEid
session.field.creationTime=tidskod i millisekunder f\u00f6r skapande av sessionen
session.field.lastAccessedTime=tidskod i millisekunder f\u00f6r senaste uppdatering av sessionen
session.field.maxInactiveInterval=max antal sekunder sessionen kan vara inaktiv innan den automatiskt inaktiveras
session.field.userEid=externt id (oftast anv\u00e4ndarnamn) f\u00f6r anv\u00e4ndaren som \u00e4ger denna session
