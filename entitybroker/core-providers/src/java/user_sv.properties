user=Representerar en anv\u00e4ndare i systemet. Anv\u00e4ndardata \u00e4r of\u00f6r\u00e4nderligt och borttagande av anv\u00e4ndare kan inte ers\u00e4tta externt tillhandah\u00e5llna anv\u00e4ndare
user.view.list=H\u00e4mtar en lista av alla anv\u00e4ndare i systemet (kan begr\u00e4nsas genom s\u00f6kning men visar alltid max 50 resultat). Detta fungerar vanligtvis endast f\u00f6r admin-anv\u00e4ndare, men kan aktiveras f\u00f6r alla anv\u00e4ndare med konfigurationsinst\u00e4llningen 'entity.users.viewall\=true'
user.view.show=H\u00e4mtar en enskild anv\u00e4ndare genom eid (standard) eller id genom att ange prefixet "id\=" (t.ex. /user/id\=ERW434YIY88)
user.view.new=Skapar en anv\u00e4ndare. Eid \u00e4r det enda obligatoriska f\u00e4ltet. Om inget vanligt id specificeras kommer det att genereras automatiskt.
user.Resolvable=Som standard identifieras anv\u00e4ndare genom eid (t.ex. /user/aaronz). Du kan \u00e4ven identifiera anv\u00e4ndare genom id med prefixet "id\=" (t.ex. /user/id\=ERW434YIY88)
user.action.current=H\u00e4mta den aktuella anv\u00e4ndaren
user.action.exists=Kontrollera om ett anv\u00e4ndar-id existerar (kommer i f\u00f6rsta hand att s\u00f6ka p\u00e5 eid och sedan id om inte 'id\=userId' anv\u00e4nds). Returnerar 200 om anv\u00e4ndaren existerar och en felkod, t.ex. 400, om anv\u00e4ndaren inte existerar
user.action.validatePassword=Kontrollera om ett l\u00f6senord \u00e4r giltigt f\u00f6r en anv\u00e4ndare, parametrar\: 'password' (obligatorisk) f\u00f6r l\u00f6senordet som ska kontrolleras, 'username' (frivilligt) f\u00f6r anv\u00e4ndarens anv\u00e4ndarnamn
