siterole.title=Kontrollera olika rollers beh\u00f6righeter f\u00f6r alla sajter
siterole.instructions=Detta kommer att l\u00e4gga till eller ta bort de valda beh\u00f6righeterna f\u00f6r alla sajter av den valda typen och alla valda roller. Du m\u00e5ste v\u00e4lja minst en beh\u00f6righet, en sajttyp, och en roll f\u00f6r att g\u00f6ra en uppdatering. Detta kan ta lite tid om det \u00e4r ett stort antal sajter som uppdateras. 
