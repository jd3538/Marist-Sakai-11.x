siterole.message.permissions.removed=Beh\u00f6righeter ({0}) borttagna f\u00f6r {3} sajter av typ ({1}) f\u00f6r f\u00f6ljande roller ({2}). Totalt {4} uppdateringar genomf\u00f6rda (f\u00f6r totalt {5} bearbetade sajter och {6} misslyckade f\u00f6rs\u00f6k) p\u00e5 {7} sekunder (pausad i {8} sekunder).
