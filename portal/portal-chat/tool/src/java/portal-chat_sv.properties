portal-chat=Presenterar ett HTTP-gr\u00e4nssnitt i portalen Sakai's chattsystem.
portal-chat.view.new=URL-formatet \u00e4r "/direct/portal-chat/new" <br/> Att skicka ett meddelande till en annan anv\u00e4ndare kr\u00e4ver tv\u00e5 parametrar, 'to' (Anv\u00e4ndar-ID) och 'message'.
portal-chat.action.latestData=URL formatet \u00e4r "/direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID". <br/> Samlar de senaste uppgifterna f\u00f6r den inloggade anv\u00e4ndaren. Denna operation kan ocks\u00e5 eventuellt st\u00e4lla in uppdateringsfrekvens f\u00f6r den aktuella anv\u00e4ndaren. <br/> Om du inte vill visa upp i chatt-listor, aktivera 'd\u00f6lj status'. Den latestData \u00e5tg\u00e4rden h\u00e4mtar dina kontakter, meddelanden, och om du anger en site-ID, parameter listan \u00f6ver anv\u00e4ndare som f\u00f6r n\u00e4rvarande \u00e4r i den sajten.
portal-chat.action.ping=URL formatet \u00e4r "/direct/portal-chat/USERTOPING/ping" d\u00e4r USERTOPING \u00e4r ett anv\u00e4ndar-ID. <br/> Ger resultat "success" om ett e-postmeddelande framg\u00e5ngsrikt skickats.
profile_message_subject=Chattinl\u00e4gg i Portal
