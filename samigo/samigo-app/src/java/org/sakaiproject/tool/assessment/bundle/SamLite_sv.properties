example_fn_label=Fyll i numeriskt v\u00e4rde
example_fn_instructions=Det korrekta svaret b\u00f6r omges av klammerparenteser som f\u00f6reg\u00e5s av en asterisk "*{}" runt numeriska svarsv\u00e4rden som kr\u00e4ver tomma svarsf\u00e4lt. Exempelvis\: 3*3\=*{9}. Om det r\u00e4tta svaret finns inom ett intervall b\u00f6r "|" anv\u00e4ndas mellan de giltiga v\u00e4rdena. Exempelvis\: *{12.2|14.5}. Alla svar som \u00e4r mellan 12.2 och 14.5 kommer d\u00e5 att godk\u00e4nnas. Vetenskapliga notationer\: en punkt eller ett komma kan anv\u00e4ndas som decimaltecken och bokstaven "E" eller "e" kan anv\u00e4ndas f\u00f6r exponent. Exempelvis\: *{6.022E23} f\u00f6r att uttrycka Avogadros konstant. Komplexa tal b\u00f6r st\u00e5 i formen *{a + b} d\u00e4r "a" och "b" m\u00e5ste ha explicita angivna v\u00e4rden. Exempel\: *{1+1i} \u00e4r godk\u00e4nt medan *{1+i} inte \u00e4r godk\u00e4nt. P\u00e5 samma s\u00e4tt \u00e4r *{0+9i} godk\u00e4nt medan *{9i} inte \u00e4r det. 
