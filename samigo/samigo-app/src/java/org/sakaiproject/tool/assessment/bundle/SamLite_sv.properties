samlite_step_2_of_2=Steg 2 av 2
samlite_validation_title=Validera test/fr\u00e5gebank
samlite_validation_instructions=Verifiera att alla dina fr\u00e5gor visas nedan med korrekt fr\u00e5getyper. \u00c4ndra vid behov namn och beskrivning p\u00e5 denna grupp av fr\u00e5gor. Klicka sedan p\u00e5 l\u00e4mplig knapp nedan f\u00f6r att avsluta processen.
