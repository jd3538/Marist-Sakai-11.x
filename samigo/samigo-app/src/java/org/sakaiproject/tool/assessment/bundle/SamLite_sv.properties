samlite_title=Skapa test/fr\u00e5gebank
samlite_instructions=Anv\u00e4nd textrutan nedan f\u00f6r att \u00e4ndra namn och ev. ange en beskrivning f\u00f6r detta test eller fr\u00e5gebank. Ange sedan fr\u00e5gor och svar i den undre textboxen. Det \u00e4r viktigt att f\u00f6lja korrekt formatering f\u00f6r varje fr\u00e5getyp. Exempel finns l\u00e4ngst ned p\u00e5 denna sida.  
