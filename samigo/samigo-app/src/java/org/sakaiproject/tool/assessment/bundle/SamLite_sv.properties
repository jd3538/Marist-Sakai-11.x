general_instructions_label=Allm\u00e4nna instruktioner
general_instructions_prelude=F\u00f6r att fr\u00e5gan och svaren skall bli korrekt inl\u00e4sta och tolkade s\u00e5 \u00e4r det viktigt att s\u00e4rskilja fr\u00e5gorna. F\u00f6r att \u00e5stadkomma detta m\u00e5ste varje fr\u00e5ga b\u00f6rja med en av de f\u00f6ljande (notera 'points' p\u00e5 engelska\!) \:
general_instructions_format1=Ordet 'Fr\u00e5ga', f\u00f6ljt av ett nummer, sedan f\u00f6ljt av antal m\u00f6jliga po\u00e4ng i en parentes, som i 'Fr\u00e5ga 23 (10 po\u00e4ng)'.
general_instructions_format2=Ordet 'Fr\u00e5ga' f\u00f6ljt av antal m\u00f6jliga po\u00e4ng i en parentes, som i 'Fr\u00e5ga (10 po\u00e4ng)'.
general_instructions_format3=Ordet 'Fr\u00e5ga', f\u00f6ljt av ett nummer, som i 'Fr\u00e5ga 1'. I detta fall kommer fr\u00e5gan vara v\u00e4rd 0 po\u00e4ng.
general_instructions_format4=Ett nummer, f\u00f6ljt av en punkt, sedan f\u00f6ljt av antal m\u00f6jliga po\u00e4ng i en parentes, som i '1. (10 po\u00e4ng)'.
general_instructions_format5=Ett nummer, f\u00f6ljt av en punkt, i vilket fall 0 po\u00e4ng kommer att ges p\u00e5 fr\u00e5gan.
general_instructions_conclude=Fr\u00e5gans text kan placeras p\u00e5 samma rad eller under den och ska f\u00f6ljas av svaren i r\u00e4tt format f\u00f6r anv\u00e4nd fr\u00e5getyp. Inl\u00e4sningsrutinen anv\u00e4nder formatet f\u00f6r att bed\u00f6ma vilken typ av fr\u00e5ga det handlar om.
general_instructions_feedback=Vid korrekt \u00e5terkoppling skriv s\u00e5h\u00e4r\: '\#FBOK\: Text '. Vid inkorrekt \u00e5terkoppling skriv ist\u00e4llet  '\#FBNOK\: Text'.
