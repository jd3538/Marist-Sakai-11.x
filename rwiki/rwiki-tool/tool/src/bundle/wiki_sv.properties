wiki=Ger en upps\u00e4ttning REST-baserade endpoints f\u00f6r att h\u00e4mta wikisidor.
wiki.action.site=Den f\u00f6rsta formen av URL ger en graf \u00f6ver sidor, identifierade genom sidnamn ('Hem' till exempel), f\u00f6r ett givet sajt-ID som specificerats i URL\:ens s\u00f6kv\u00e4g.<br/> Exempel\: /direct/wiki/site/SITEID.json<br /> Den andra giltiga formen av URL h\u00e4mtar en specifik sida genom att anv\u00e4nda det sidnamn som returnerats i sajtens sidgraf.<br /> Exempel\: /direct/wiki/site/SITEID/page/PAGENAME.json <br /><br /> Alla returnerade URL\:er \u00e4r URL-kodade. 
